<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Front end for Google Search">
        <meta name="author" content="Daniel Tsiang">

        <!-- Site Name, Title, and Description to be displayed -->
        <meta property="og:title" content="Google">
        <meta property="og:description" content="Front end for Google Search">

        <!-- Image to display -->
        <meta property="og:image" content="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-256.png">

        <link rel="icon" href="https://www.google.com/s2/favicons?domain=google.co.uk">
        <title>Google</title>

        <!-- Import Bootstrap 5 and custom stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">

        <!-- Import Bootstrap 5 and Font Awesome JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b4bf0585d5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="page-wrap">

            <nav class="navbar navbar-expand navbar-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link"></a>
                            <a class="nav-link active">ALL</a>
                            <a class="nav-link" href="images.html">IMAGES</a>
                            <a class="nav-link" href="advanced.html">ADVANCED SEARCH</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div id="logo-container-default" class="d-flex justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
            </div>

            <form action="https://google.com/search">
                <div class="row d-flex justify-content-center">
                    <div class="search-div-default mb-3">
                        <i class="fas fa-search search-icon fa-sm"></i>
                        <input type="text" class="form-control searchbar" name="q" autocomplete="off" required>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="text-center">
                        <button type="submit" name="btnK" value="Google Search" class="btn-google">Google Search</button>
                        <button type="submit" name="btnI" value="I am Feeling Lucky" class="btn-google">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>

        </div>

        <footer class="small site-footer d-flex align-items-center justify-content-center">
			<p>
				Front end created by <a href="https://danieltsiang.github.io/">Daniel Tsiang</a>
			</p>
		</footer>
    </body>

</html>
